<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформлення замовлення</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #2b3e50; 
            color: #333333;
        }

        .order-form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group select,
        .form-group input[type="date"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .navigation-buttons {
            display: flex;
            margin-top: 20px; 
        }

        .navigation-button {
            flex: 1; 
            padding: 8px 16px;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            margin: 5px;
            cursor: pointer;
        }

        .form-group input[type="submit"] {
            padding: 10px 20px;
            background-color: #1abc9c; 
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="order-form">
        <h2>Оформлення замовлення</h2>
        <div class="form-group">
            <label for="house-type">Тип будинку:</label>
            <select id="house-type">
                <option value="small">Маленький будинок</option>
                <option value="medium">Середній будинок</option>
                <option value="large">Великий будинок</option>
            </select>
        </div>
        <div class="form-group">
            <label for="order-date">Дата:</label>
            <input type="date" id="order-date">
        </div>
        <div class="form-group">
            <label for="days-range">Діапазон днів:</label>
            <input type="number" id="days-range" min="1" max="30" step="1" placeholder="Кількість днів">
        </div>
        <div class="form-group">
            <input type="submit" value="Оформити замовлення">
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    
    <div class="navigation-buttons">
        <button class="navigation-button" onclick="window.location.href='main.html'">Головна</button>
    </div>

</body>
</body>
</html>
